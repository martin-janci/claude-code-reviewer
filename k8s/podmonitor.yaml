apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: claude-reviewer
  namespace: claude-reviewer
  labels:
    app: claude-reviewer
    release: prometheus
spec:
  podMetricsEndpoints:
  - interval: 15s
    path: /metrics
    port: http
  selector:
    matchLabels:
      app: claude-reviewer
