apiVersion: v1
kind: Secret
metadata:
  name: claude-reviewer-secrets
  namespace: claude-reviewer
type: Opaque
stringData:
  # GitHub Personal Access Token (required)
  # Needs: repo (full), read:org permissions
  GITHUB_TOKEN: "ghp_your_token_here"

  # Webhook secret (required for webhook mode)
  # Generate with: openssl rand -hex 32
  WEBHOOK_SECRET: "your_webhook_secret_here"

  # Optional: Jira credentials (if jira feature enabled)
  # JIRA_TOKEN: "your_jira_token"
  # JIRA_EMAIL: "your_email@example.com"
  # JIRA_BASE_URL: "https://your-org.atlassian.net"

  # Optional: Slack webhook URL (if slack feature enabled)
  # SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
