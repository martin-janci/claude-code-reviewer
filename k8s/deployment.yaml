apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-reviewer
  namespace: claude-reviewer
  labels:
    app: claude-reviewer
spec:
  replicas: 1  # Keep at 1 to avoid concurrent state issues
  strategy:
    type: Recreate  # Ensure only one pod at a time
  selector:
    matchLabels:
      app: claude-reviewer
  template:
    metadata:
      labels:
        app: claude-reviewer
    spec:
      # Init container: copy auth credentials from Secret into writable PVC
      initContainers:
      - name: init-claude-auth
        image: dhi.io/node:20-alpine3.22-dev
        command: ["sh", "-c"]
        args:
        - |
          echo "[init] Copying Claude auth credentials into PVC..."
          if [ -d /auth-secret ] && [ "$(ls -A /auth-secret 2>/dev/null)" ]; then
            cp -f /auth-secret/* /home/node/.claude/ 2>/dev/null || true
            chown -R 1000:1000 /home/node/.claude/
            echo "[init] Auth credentials copied."
          else
            echo "[init] No auth credentials found in secret, skipping."
          fi
        volumeMounts:
        - name: claude-config
          mountPath: /home/node/.claude
        - name: claude-auth-secret
          mountPath: /auth-secret
          readOnly: true
        securityContext:
          runAsUser: 0  # Root needed for chown

      containers:
      - name: reviewer
        image: ghcr.io/papayapos/claude-code-reviewer:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 3001
          name: dashboard
          protocol: TCP

        env:
        # Secrets from Secret
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: claude-reviewer-secrets
              key: GITHUB_TOKEN

        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: claude-reviewer-secrets
              key: WEBHOOK_SECRET

        # Claude CLI auto-update (set to "true" to enable)
        - name: CLAUDE_AUTO_UPDATE
          value: "false"

        # Optional secrets (uncomment if needed)
        # - name: JIRA_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: claude-reviewer-secrets
        #       key: JIRA_TOKEN

        # - name: JIRA_EMAIL
        #   valueFrom:
        #     secretKeyRef:
        #       name: claude-reviewer-secrets
        #       key: JIRA_EMAIL

        # - name: JIRA_BASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: claude-reviewer-secrets
        #       key: JIRA_BASE_URL

        # - name: SLACK_WEBHOOK_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: claude-reviewer-secrets
        #       key: SLACK_WEBHOOK_URL

        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true

        - name: data
          mountPath: /app/data

        - name: claude-config
          mountPath: /home/node/.claude

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Needs write for /app/data

      volumes:
      - name: config
        configMap:
          name: claude-reviewer-config

      - name: data
        persistentVolumeClaim:
          claimName: claude-reviewer-data

      - name: claude-config
        persistentVolumeClaim:
          claimName: claude-reviewer-claude-config

      - name: claude-auth-secret
        secret:
          secretName: claude-reviewer-claude-auth
          optional: true  # Make optional if not using authentication

      restartPolicy: Always
