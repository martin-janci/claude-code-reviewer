apiVersion: v1
kind: Service
metadata:
  name: claude-reviewer
  namespace: claude-reviewer
  labels:
    app: claude-reviewer
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: dashboard
  selector:
    app: claude-reviewer
