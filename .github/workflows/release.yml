name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check for releasable commits
        id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No tags found, checking all commits"
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi
          # Check for conventional commit types that trigger a release
          RELEASABLE=$(git log "$RANGE" --pretty="%s" | grep -cE "^(feat|fix|perf)(\(.+\))?!?:" || true)
          echo "releasable=$RELEASABLE" >> "$GITHUB_OUTPUT"
          echo "Found $RELEASABLE releasable commits since $LAST_TAG"

      - name: Release
        id: release
        if: steps.check.outputs.releasable != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npx changelogen --release --push
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "released=true" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

